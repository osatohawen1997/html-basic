<!DOCTYPE html>
<html>
    <head>
        <title>MY FORM LIST</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <h3>BIOGRAPHY</h3>
        <form method="*">
            <fieldset>
                <legend>BIODATA</legend>
                <label for="full name:">full name:</label>
                <input type="text" name="full name" id="full name">
                <label for="age:">age:</label>
                <input type="number" name="age" id="age">
                <label for="dob">dob:</label>
                <input type="date" name="age" id="age">
                <label for="state of origin">sate of origin:</label>
                <input type="text" name="state of origin" id="state of origin">
                <label for="tel">tel:</label>
                <input type="number" name="tel" id="tel">
                <label for="gender">gender:</label>
                <input type="checkbox" name="male" id="male"> male
                <input type="checkbox" name="female" id="female"> female
            </fieldset>
        </form>
    </body>
</html>
